<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0"/>
    
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja muito bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no
                    seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="iemail">
                        <label for="mail"><img src="imagens/person.png" alt="image.png"></label>
                        <input type="email" name="email" id="mail" placeholder="Digite seu E-mail" required>
                    </div>
                    <div id="isenha">
                        <label for="key"><img src="imagens/key.png" alt="image.png"></label>
                        <input type="password" name="senha" id="key" autocomplete="current-password" placeholder="Digite sua senha" minlength="8" maxlength="20" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci-email.html">Esqueci minha senha
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
