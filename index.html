<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <img src="imagens/pexels-pixabay-248921.jpg" alt="image.png">
           
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja muito bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="iemail">
                        <label for="mail"><img src="imagens/person.png" alt="image.png"></label>
                        <input type="email" name="email" id="mail" required>
                    </div>
                    <div id="isenha">
                        <label for="key"><img src="imagens/key.png" alt="image.png"></label>
                        <input type="password" name="senha" id="key" required>
                    </div>
                    <div id="entrar"><input type="submit" value="Entrar"></div>
                    <input type="button" value="Esqueci Minha Senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
